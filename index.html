<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h2 class="display-text"></h2>
      </div>
      <div class="keyboard">
        <button class="clear-btn top-row-btn">C</button>
        <button class="change-btn top-row-btn">+/-</button>
        <button class="percent-btn top-row-btn">%</button>

        <button class="sign-btn">/</button>
        <button class="num-btn key-btn">7</button>
        <button class="num-btn key-btn">8</button>
        <button class="num-btn key-btn">9</button>
        <button class="sign-btn">*</button>
        <button class="num-btn key-btn">4</button>
        <button class="num-btn key-btn">5</button>
        <button class="num-btn key-btn">6</button>
        <button class="sign-btn">-</button>
        <button class="num-btn key-btn">1</button>
        <button class="num-btn key-btn">2</button>
        <button class="num-btn key-btn">3</button>
        <button class="sign-btn">+</button>
        <button class="num-btn zero key-btn">0</button>
        <button class="float-btn key-btn">.</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
